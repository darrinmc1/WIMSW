<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Facebook blue background -->
  <rect width="200" height="60" fill="#1877f2" rx="8"/>
  
  <!-- Storefront icon -->
  <g transform="translate(15, 12)">
    <!-- Roof -->
    <path d="M 18 8 L 28 14 L 28 30 L 8 30 L 8 14 Z" fill="#ffffff"/>
    <!-- Door -->
    <rect x="14" y="20" width="8" height="10" fill="#1877f2"/>
    <!-- Window -->
    <rect x="10" y="16" width="5" height="5" fill="#1877f2"/>
    <rect x="21" y="16" width="5" height="5" fill="#1877f2"/>
  </g>
  
  <!-- "Marketplace" text -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    Facebook
  </text>
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
    Marketplace
  </text>
</svg>
