<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- White background -->
  <rect width="200" height="60" fill="#ffffff" rx="8"/>
  
  <!-- eBay colorful letters -->
  <g transform="translate(25, 18)">
    <!-- e (red) -->
    <text x="0" y="25" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="#e53238">e</text>
    
    <!-- b (blue) -->
    <text x="20" y="25" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="#0064d2">b</text>
    
    <!-- a (yellow) -->
    <text x="42" y="25" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="#f5af02">a</text>
    
    <!-- y (green) -->
    <text x="62" y="25" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="#86b817">y</text>
  </g>
  
  <!-- Tagline -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Global Marketplace</text>
</svg>
